<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Another Cart Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
<script defer src="bundle.js"></script></head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#" style="margin-right: 15px;">
                    <img src="bootstrap-icons\icons\shop.svg" alt="Shop Icon" class="navbar-icon">
                </a>
                <h1 class="navbar-text" id="navtext">EMP.Mart</h1>
                <a class="navbar-brand" href="#">
                    <img src="bootstrap-icons\icons\shop.svg" alt="Shop Icon PNG" class="navbar-icon2">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="formContainer">
        <div class="loginForm" id="loginForm">
            <form>
                <div class="login mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Please enter your name" aria-describedby="loginHelp">
                </div>
                <div class="login mb-3">
                    <label for="ageInput" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageInput" placeholder="Enter/Increment Age">
                </div>
                <button type="submit" class="loginbutton btn btn-primary">Enter</button>
            </form>
        </div>
        <img src="imgs/shop.png" id="mainImg" class="img-fluid">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
</body>
</html>
